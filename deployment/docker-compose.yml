version: '3.4' 
name: discord-bot

services:
  discordbot:
    image: discordbot
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - REDIS_ENDPOINT=${REDIS_ENDPOINT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    build:
      context: ../.
      dockerfile: DiscordBot.Dockerfile
  event-processor:
    image: event-processor
    environment:
      - REDIS_ENDPOINT=${REDIS_ENDPOINT}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    build:
      context: ../.
      dockerfile: EventProcessor.Dockerfile